
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Baltimore Map</title>
	<link rel="stylesheet" type="text/css" href="style.css" />
	<link rel="stylesheet" href="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" />
	<script src="http://cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>

	<script>
	window.onload = function(){
		var map = L.map('map', {
			center: [30.28,76.61],
			zoom: 2,
		});
		L.tileLayer('http://{s}.tile.cloudmade.com/008c020e60c4426fba424183cd542f23/125441/256/{z}/{x}/{y}.png', {attribution: 'Baltimore Map Trial 1.1',
		}).addTo(map)
	}
	</script>
</head>

<body>
	<div id="map"></div>
</body>
